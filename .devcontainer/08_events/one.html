<script>
    document.getElementById('owl').onclick = function (){

    attachedEvent()

     //------------------- IMPORTANT CONCEPT -----------------------
    document.getElementById('images').addEventListener('click', function(e){
        console.log("Clicked inside the UL")
        
    }, false /*(Event bubbling)*/)
    // In this case, while clicking on the screen or other images except OWL , it will print   "Clicked inside the uL"
    
    

    document.getElementById('owl').addEventListener('click', function(e){
        console.log("Clicked the owl")

        e.stopPropagation()// will only print 'OWl clicked', basically it will prevent the bubbling.
        
    }, false /*(Event bubbling)*/)
    // In this case (false), while clicking only over the owl first 'Clicked the owl' will get printed, as we are clicking on it, and then 'Clicked inside the UL will get printed'
    
    // if in place of false there is true, in such scenario it is know as CAPTURING which has a top-bottom approach-----> First 'CLICKED ON UL' will be displayed then  'CLICKED ON OWL' will get displayed.

    document.getElementById('google').addEventListener('click', function(e){
        
        e.preventDefault()
        e.stopPropagation()
        console.log("Google Clicked");

    }, false)
