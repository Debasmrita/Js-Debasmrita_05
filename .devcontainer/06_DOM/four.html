<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom by Debu DiDi</title>
</head>
<body style="background-color: #2f2f2f; color: whitesmoke">
    <ul class="language">
        <li>javaScript</li>

    </ul>
</body>
<script>
    function addLamguage(langName){
        const li= document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLamguage("python")
    addLamguage("Java")
    

    function addOptiLang(langName){
        const li= document.createElement('li');
        li.appendChild(document.createTextNode(`${langName}`))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang("TypeScript")
    addOptiLang("Golang")

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML= "Mojo"
    const newLi = document.createElement ('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    const firstLang = document.querySelector("li:nth-child(1)")
    firstLang.outerHTML= '<li>TypeScript</li>'


    //Remove
    const lastLang= document.querySelector("li:last-child")
    lastLang.remove()

    
</script>
</html>
